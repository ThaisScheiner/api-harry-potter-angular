<div class="search-container">
  <app-search-characters (search)="onSearch($event)"></app-search-characters>
</div>

<div class="cards-container">
  <ng-container *ngIf="isLoading; else loaded">
    <p>Carregando...</p>
  </ng-container>

  <ng-template #loaded>
    <ng-container *ngIf="personagens.length > 0; else noResults">
      <app-characters-card 
        *ngFor="let personagem of personagens; trackBy: trackByIndex"
        [character]="personagem">
      </app-characters-card>
    </ng-container>

    <ng-template #noResults>
      <p class="no-results">Nenhum personagem encontrado.</p>
    </ng-template>
  </ng-template>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
