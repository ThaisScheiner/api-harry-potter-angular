<mat-card class="character-card">
  <img
    mat-card-image
    [src]="character?.image ? character.image : 'assets/default-character.jpg'"
    alt="{{ character?.name }}"
  >
  <mat-card-content>
    <h3>{{ character?.name }}</h3>
    <p>{{ character?.house || 'Casa desconhecida' }}</p>
  </mat-card-content>
</mat-card>
